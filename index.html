    <link rel="stylesheet" href="assets/css/style.css">

    <title>Portfolio</title>
</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark mb-3" style="background-color: #181818;">
            <a class="navbar-brand" href="index.html" style="str">Greg Bremble</a>

                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <!-- `ml-auto` moves the navbar nav flexbox to the right -->

                    <a class="nav-item nav-link" href="https://gbremble.github.io/Bootstrap-Portfolio/index.html">About</a>
                    <a class="nav-item nav-link active" href="https://gbremble.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio
                        <span class="sr-only">(current)</span>
                    </a>
                    <a class="nav-item nav-link" href="https://gbremble.github.io/Bootstrap-Portfolio/contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- end of navbar -->

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Train Scheduler</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mb-3">
                    <h5 class="card-header text-white bg-dark">Current Train Schedule</h5>
                    <div class="card-body">
                        <!-- table goes here -->
                        <div class="table-responsive-lg">
                            <table class="table table-striped table-sm text-center">
                                <thead>
                                    <tr>
                                        <th>Route Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Train Scheduled</th>
                                        <th>Minutes to Arrival</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    <tr>
                                        <td>The Carolinian</td>
                                        <td>Raleigh</td>
                                        <td>120</td>
                                        <td>TBD</td>
                                        <td>TBD</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- form goes here -->
                <div class="card">
                    <h5 class="card-header text-white bg-dark">Add a Route</h5>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Route Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="The Carolinian">
                            </div>
                            <div class="form-group">
                                <label for="trainDestination">Destination</label>
                                <input type="text" class="form-control" id="trainDestination" placeholder="Raleigh">
                            </div>
                            <div class="form-group">
                                <label for="trainFirstDeparture">First Departure</label>
                                <input type="text" class="form-control" id="trainFirstDeparture" placeholder="18:00">
                            </div>
                            <label for="trainFrequencyOfDeparture">Frequency</label>
                            <div class="form-group input-group">
                                <input type="text" class="form-control" id="trainFrequencyOfDeparture" placeholder="120">
                                <div class="input-group-append">
                                    <span class="input-group-text">Minutes</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="trainAddRouteButton">Add Route</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            &copy;&thinsp;2018,&nbsp;Greg Bremble
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

    <!-- Added Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/javascript.js"></script>
